<div *ngIf="products.length != 0">
  <table class="table">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Image</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products, index as i">
        <td>{{i+1}}.</td>
        <td class="image">
          <img
            src={{item.image}}
            alt=""
          />
        </td>
        <td>{{item.name}}</td>
        <td>{{item.category}}</td>
        <td>${{item.price}}.00</td>
        <td>{{item.quantity}}</td>
        <td>${{item.price*item.quantity}}.00</td>
        <td><button (click)="removeItem(item)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div class="checkout">
    <div>GrandTotal: <strong>${{grandTotal.toFixed(2)}}/-</strong></div>
    <div><button routerLink="/checkout">Checkout</button></div>
  </div>
</div>

<ng-container *ngIf="products.length == 0">
      <div class="emptyCart">
        <h3>Your Cart is Empty!</h3>
        <button routerLink="/products">Shop Now</button>
      </div>
</ng-container>
